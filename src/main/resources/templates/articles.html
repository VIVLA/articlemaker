<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" class="h-100">
<div th:insert="common/head::head" />
<body class="d-flex flex-column h-100">
    <main>
        <header th:replace="common/header::header"></header>
        <div class="container">
            <div class="col-md-12">
                <div th:each="el : ${articles}" class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <h3 class="mb-0" th:text="${el.title}"></h3>
                        <p class="card-text mb-auto" th:text="${el.anons}"></p>
                        <a class="stretched-link" th:href="'/articleDetails/'+ ${el.id}" style="text-decoration: none"></a>
                    </div>
                    <div class="col-auto d-none d-lg-block">
                        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                    </div>
                </div>
            </div>
        </div>
    <footer th:replace="common/footer::footer" />
    </main>
</body>
</html>
